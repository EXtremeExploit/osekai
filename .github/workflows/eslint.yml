name: ESLint
on:
  push:
    branches: [main, release]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * 3" # All wednesdays at 00:00
jobs:
  eslint-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn
      - name: Run ESLint
        run: eslint . --ext .js,.jsx,.ts,.tsx
